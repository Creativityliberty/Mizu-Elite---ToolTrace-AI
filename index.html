    <title>Mizu Elite - Neural Stack Trace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mizu-white: #fdfdfc;
            --mizu-cream: #f5f5f3;
            --mizu-night: #0a0f1d;
            --mizu-accent: #3b82f6;
            --mizu-slate: #64748b;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--mizu-cream);
            color: var(--mizu-night);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .outfit { font-family: 'Outfit', sans-serif; }
        
        /* Glassmorphism subtle */
        .mizu-glass {
            background: rgba(253, 253, 252, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(10, 15, 29, 0.04);
        }

        /* Card Mizu Style */
        .mizu-card {
            background: #ffffff;
            border-radius: 2.5rem;
            transition: all 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            border: 1px solid rgba(10, 15, 29, 0.02);
            position: relative;
            overflow: hidden;
        }
        .mizu-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 40px 80px -20px rgba(10, 15, 29, 0.12);
            border-color: rgba(10, 15, 29, 0.06);
        }

        /* Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-reveal { animation: reveal 0.8s cubic-bezier(0.2, 1, 0.2, 1) forwards; }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
